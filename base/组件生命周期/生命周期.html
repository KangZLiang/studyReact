<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../js/react.development.js"></script> <!--React-->
    <script src="../js/react-dom.development.js"></script> <!-- ReactDom-->
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script> <!--  PropTypes -->

    <script type="text/babel">
        
        class Demo extends React.Component {
            state = { op: 1 };
            deatch = () => {
                // clearInterval(this.timer);
                ReactDOM.unmountComponentAtNode(document.querySelector("#app")); // 卸载组件
            };
            componentDidMount() { // 挂载后调用
                this.timer = setInterval(() => {
                    let { op } = this.state;
                    op -= 0.1;
                    if (op <= 0) op = 1;
                    this.setState({ op });
                }, 200);
            }

            componentWillUnmount() { //卸载前
                clearInterval(this.timer);
            }

            render() {

                return (
                    <div>
                        <h2 style={{ opacity: this.state.op }}>递进显示透明度</h2>
                        <button onClick={this.deatch}>点击</button>
                    </div>
                );
            }
        }
        ReactDOM.render(<Demo />, document.querySelector("#app"))

    </script>
</body>

</html>
