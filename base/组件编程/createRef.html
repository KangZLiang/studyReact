<body>
  <div id="app"></div>

  <script src="../js/react.development.js"></script> <!--React-->
  <script src="../js/react-dom.development.js"></script> <!-- ReactDom-->
  <script src="../js/babel.min.js"></script>
  <script src="../js/prop-types.js"></script> <!--  PropTypes -->

  <script type="text/babel">
    class Demo extends React.Component {
      /* 
				React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是“专人专用”的
			 */
      myRef = React.createRef()

      showData = ()=>{
        console.log(this.myRef.current.value);
      }
     
      render() {
        return (
          <div>
            <input ref={this.myRef} type="text" placeholder="点击按钮提示数据" />&nbsp;
            <button onClick={this.showData}> 点击提示左侧数据</button>&nbsp;
           
            </div>
        );
      }
    }
    const props = { name: 'tom' };
    ReactDOM.render(<Demo {...props} speak={speak} />, document.querySelector("#app")); 
    function speak() {

    }
  </script>
</body>

</html>
