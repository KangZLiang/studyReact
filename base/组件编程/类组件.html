      // 简写
      class Demo extends React.Component {
        state = { isHot: true, isshow: "show" }
        demo = () => {
          const isHot = this.state.isHot;
          this.setState({ isHot: !isHot });
        }

        render() {
          const { isHot, isshow } = this.state;
          return (
            <h1 onClick={this.demo}>
              类组件{isHot ? "1" : "3"}，{isshow}
            </h1>
          )
        }
